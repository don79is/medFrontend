<div class="blog">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2>Blog</h2>
        </div>
    </div>
    <div class="panel panel-default" *ngFor="let post of posts">
        <div class="panel-heading">
            <h3 class="panel-title"> <a routerLink="{{post.id}}">{{post.title}}</a></h3>
        </div>
        <div class="panel-body">
            {{post.text}}
        </div>
    </div>
</div>
