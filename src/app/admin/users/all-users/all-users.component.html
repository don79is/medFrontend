<div class="panel panel-default">
    <div class="panel-heading">
        <h2>Users</h2>
        <div class="add-button-top pull-right">
            <button routerLink="../add-user" type="button" class="btn btn-info" name="button">+Add user</button>
        </div>
    </div>
    <div class="panel-body">
        <table class="table">
            <thead class="thead-inverse">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Position</th>
                <th>Actions</th>
            </tr>
            <tr *ngFor="let user of users">
                <td>
                    {{user.first_name}}
                </td>
                <td>
                    {{user.last_name}}
                </td>
                <td>
                    {{user.email}}
                </td>
                <td>
                    {{user.position}}
                </td>
                <td>
                    Edit|Delete
                </td>
            </tr>
            </thead>
        </table>

    </div>
</div>
